<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NBA Star Reference App</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="./index.js"></script>
        </head>

    <body>
        <nav id="desktop-nav">
            <div class="logo">NBA Stars Referencer</div>
            <div>
                <ul class="nav-links">
                    <li><a href="#display">Player Display</a></li>
                    <li><a href="#add-player">Add Player Info</a></li>
                </ul>
            </div>
        </nav>

        <section id="display">
            <div id="player-display">
                <img class="display-player" src="https://ih1.redbubble.net/image.1714552193.4179/flat,750x,075,f-pad,750x1000,f8f8f8.jpg" alt="Insert Image Here">
            </div>
        </section>

        <div id="player-info">
            <h2 id="name-display">Player Name:</h2>
            <h2 id="team-display">Team(s):</h2>
            <h2 id="draft-display">Draft Info:</h2>
            <h2 id="number-display">Jersey Number(s):</h2>
        </div>

        <section id="basketball">
            <div id="nba-players">
                <!-- NBA Images will be placed here -->
            </div>
        </section>

    <section id="add-player">
        <h4>Add New Player</h4>
        <form id="new-player">
            <label for="new_name">Player Name:</label>
            <input type="text" name="name" id="new_name" required>
            <label for="new_team">Team(s):</label>
            <input type="text" name="team" id="new_team">
            <label for="new_draft">Draft Year(Rd & Pick #):</label>
            <input type="text" name="draft" id="new_draft">
            <label for="jersey_number">Jersey Number(s):</label>
            <input type="text" name="number" id="jersey_number">
            <label for="new_image">Image:</label>
            <input type="text" name="Image" id="new_image">
            <input type="submit" id="submit-button" value="Add Player"/>
        </form>
    </section>

    <footer>
        <p>Copyright &#169; 2024 NBA "Stars" Referencer. All Rights Reserved.</p>
    </footer>

    </body>
</html>
