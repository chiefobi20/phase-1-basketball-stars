<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NBA Star Reference App</title>
        <script src="./index.js"></script>
        <link rel="stylesheet" href="styles.css">
        </head>

    <body>
        <header>
            <h1 id="title-text">NBA "Stars" Referencer</h1>
        </header>
        <div id="nba-players"></div>

    <section id="add-player">
        <h4>Add To Your "Favorites" Collection</h4>
        <form id="new-player">
            <label for="new-name">Player Name:</label>
            <input type="text" name="name" id="new-name" required>
            <label for="new-team">Team(s):</label>
            <input type="text" name="team" id="new-team">
            <label for="new-draft">Draft Year(Rd & Pick #):</label>
            <input type="text" name="draft" id="new-draft">
            <label for="jersey-number">Jersey Number:</label>
            <input type="text" name="number" id="jersey-number">
            <input type="submit" id="submit-button" value="Add"/>
        </form>
    </section>

    <footer>
        <nav>
            <div class="nav-links-container">
                <ul class="nav-links">
                    <li><a href="#display">Player Display</a></li>
                    <li><a href="#catalog">Player Catalog</a></li>
                    <li><a href="#add-player">Add Player Info</a></li>
                </ul>
            </div>
        </nav>

        <p>Copyright &#169; 2024 NBA "Stars" Referencer. All Rights Reserved.</p>
    </footer>

    </body>
</html>
